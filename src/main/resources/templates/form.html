<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar/Editar Ítem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div class="header-container">
        <img th:src="@{css/images/logo.png}" alt="Logo" class="header-logo" />
        <h1>TaskFlow</h1>
    </div>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/item/form}" class="active">Registrar Ítem</a>
        <a th:href="@{/items}">Consultar Ítems</a>
    </nav>
</header>

<main>
    <div class="card">
        <h2>Registrar/Editar Ítem</h2>
        <form th:action="@{/item/save}" th:object="${item}" method="post">
            <input type="hidden" th:field="*{id}" />

            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" th:field="*{nombre}" required />

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>

            <label for="estado">Estado</label>
            <select id="estado" th:field="*{estado}">
                <option value="pendiente">pendiente</option>
                <option value="en progreso">en progreso</option>
                <option value="completado">completado</option>
            </select>

            <button type="submit">Guardar</button>
            <a th:href="@{/items}" class="button cancel">Cancelar</a>
        </form>
    </div>
</main>
</body>
</html>
