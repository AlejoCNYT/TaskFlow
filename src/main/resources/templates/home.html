<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - TaskFlowApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div class="header-container">
        <img th:src="@{css/images/logo.png}" alt="Logo" class="header-logo" />
        <h1>TaskFlow</h1>
    </div>
    <nav>
        <a th:href="@{/}" class="active">Inicio</a>
        <a th:href="@{/item/form}">Registrar Ítem</a>
        <a th:href="@{/items}">Consultar Ítems</a>
    </nav>
</header>

<main>
    <section class="welcome-card">
        <h2>Bienvenido</h2>
        <p>¡Bienvenido al Sistema Web! Utilice los enlaces de navegación para comenzar.</p>
    </section>
    <section class="stats">
        <div class="stat-card">
            <h3 th:text="${total}">0</h3>
            <p>Total Ítems</p>
        </div>
        <div class="stat-card">
            <h3 th:text="${activos}">0</h3>
            <p>Ítems Activos</p>
        </div>
    </section>
</main>
</body>
</html>
